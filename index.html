<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista menu_titulo">TIPOS DE MOTOS</li>
                <li class="lista menu_item"><a href="#"> </a></li>
                <li class="lista menu_item"><a href="#">CRF 230</a></li>
                <li class="lista menu_item"><a href="#">MOTOS DE TRILHA</a></li>
                <li class="lista menu_item"><a href="#">MOTOS ESPORTIVAS</a></li>
                <li class="lista menu_item"><a href="#">HONDA</a></li>
                <li class="lista menu_item"><a href="#"> YAMAHA</a></li>
                <li class="lista menu_item"><a href="#">BMW</a></li>
            </ul>
           <a href="#"><img class="container__imagem" src="img/download.jpeg" alt="logotipo da biblioteca start"></a>
           <h1 class="titulo__cabecalho">Motos</h1>
        </div>
        <div class="container">
           <a href="#"><img class="container__imagem" src="img/Favoritos.svg" alt="meus Favoritos"></a>
           <a href="#"><img class="container__imagem" src="img/Usuario.svg" alt="meus emprestimos"></a>
           <a href="#"><img class="container__imagem" src="img/Estrelinhas.svg" alt="meu perfil"></a>
        </div>
    </header>
    <section class="banner">
    <h2 class="banner_titulo">Encontre os melhores motos</h2>
    <p class="banner_texto">Tudo que voce precisa esta aqui!</p>
    <input type="search" class="banner_pesquisa"
    placeholder="Pesquise aqui">
    </section>
    <section class="carrossel">
    <h2 class="carrossel_titulo">motos</h2>
</header>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/1.png" alt=""></div>
      <div class="swiper-slide"><img src="img/2.png" alt=""></div>
      <div class="swiper-slide"><img src="img/3.png" alt=""></div>
      <div class="swiper-slide"><img src="img/4.png" alt=""></div>
      <div class="swiper-slide"><img src="img/5.png" alt=""></div>
      <div class="swiper-slide"><img src="img/6.png" alt=""></div>
      <div class="swiper-slide"><img src="img/7.png" alt=""></div>
      <div class="swiper-slide"><img src="img/8.png" alt=""></div>
      <div class="swiper-slide"><img src="img/9.png" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    </section>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
          spaceBetween: 10,
          slidesPerView:3,
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
        },
      });
    </script>
